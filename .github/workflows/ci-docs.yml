name: Docs & Schemas CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache-dependency-path: .github/requirements-ci.txt

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Validate JSON
        run: |
          find . -name "*.json" -print0 | xargs -0 -n1 jq empty

      - name: Validate YAML
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r .github/requirements-ci.txt
          yamllint .

      - name: Check Markdown files exist
        run: |
          test -f README.md
          test -d docs

